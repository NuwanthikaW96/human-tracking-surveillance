{% extends 'mainbase.html'%}

{% block title %}Users{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="text-center">
            <div class="row">
                <div class="col-md-8">
                    <h1 class="text-dark font-weight-bold display-3">Users</h1>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-primary  btn-rounded"><a href="{% url 'register' %}" class="text-white"><h1>Register New User</h1></a></button>
                </div>
            
            
            </div>
            
            <br>
            <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
            <table  class="table table-borderless table-hover table-striped">
                <tr class="bg-dark text-white">
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th></th>
                    <th></th>
                </tr>
                {%for i in user%}
                <tr>
                    <td>{{i.first_name}}</td>
                    <td>{{i.last_name}}</td>
                    <td>{{i.email}}</td>
                    <td>{{i.phone}}</td>
                    <td><button class="btn-danger btn"><a href="{% url 'UserRemove' i.id %}" class="text-white">Remove</a></button></td>
                </tr>
                {% endfor %}
            </table>
            </div>
        </div>
    </div>
</div>

</div>

{% endblock %}
